<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form>
    <fieldset>
        <span>Обязательно для заполнения:</span><br>
        <input name="email" type="email" placeholder="Почта" required>
        <input name="pass" type="password" placeholder="Пароль" required>
        <input name="age" type="text" placeholder="Возраст" required>
    </fieldset>
    <fieldset>
        <span>Дополнительно:</span><br>
        <input name="name" type="text" placeholder="Имя"><br>
        <input name="telephone" type="tel" placeholder="Номер телефона"><br>
    </fieldset>
    <button name="submit_button" type="submit">Отправить форму</button>
</form><br>
<form>
    <fieldset>
        <span>Подберите квартиру</span><br>
        <label>Выберите район
            <input name="area" type="text">
        </label><br>
        <label>Cтанция метро
            <input name="subway" type="text">
        </label><br>
        <label>Улица
            <input name="street" type="text">
        </label><br>
        <label for="rooms">Количество комнат</label>
        <input name="rooms" type="number" id="rooms" placeholder="(1-7)" min="1" max="7">

        <label for='year'>Год сдачи</label>
        <select id="year" name="year">
            <option value="2022" selected>2022</option>
            <option value="2023">2023</option>
            <option value='ConstantinopoleFall'>1453</option>
        </select><br>
        <label>Площадь
            <input name="space" type="number">
            кв.м.
        </label><br>
        <label>С отделкой
            <input type="radio" name="decoration" value="deco">
        </label>
        <label>Черновая отделка
            <input type="radio" name="decoration" value="nodeco">
        </label><br>

        <label>Терраса
            <input type="radio" name="terrace" value="terrace">
        </label>
        <label>Без террасы
            <input type="radio" name="terrace" value="noterrace">
        </label><br>
        Выберите класс жилья:
        <label>Бизнес-класс
            <input name="class" type="checkbox" value="business">
        </label>
        <label>Премиум
            <input name="class" type="checkbox" value="premium">
        </label>
        <label>deluxe
            <input name="class" type="checkbox" value="deluxe">
        </label><br>
        <label>Выбор этажа
            <select name="floor">
                <option value="1" disabled>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" disabled>12</option>
            </select><br>
        </label>
    </fieldset>
</form>
</body>
</html>
